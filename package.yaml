name:                tg-lambdabot
version:             0.1.0.0
github:              "berberman/tg-lambdabot"
license:             BSD3
author:              "berberman"
maintainer:          "example@example.com"
copyright:           "2020 berberman"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/berberman/tg-lambdabot#readme>

dependencies:
- base >= 4.7 && < 5
- lambdabot-core
- lambdabot-haskell-plugins
- lambdabot-trusted
- lambdabot-misc-plugins
- silently
- text
- http-client
- http-client-tls
- http-types
- unordered-containers
- mtl
- parsec
- scientific
- aeson
- microlens
- transformers
# https://github.com/gwern/mueval/issues/16
- mueval
- simple-reflect
- QuickCheck
- pretty
- containers
- bytestring

library:
  source-dirs: src

executables:
  tg-lambdabot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tg-lambdabot

